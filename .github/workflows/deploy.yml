name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Copy existing history.csv
        run: |
          mkdir -p docs
          if [ -f gh-pages/history.csv ]; then
            cp gh-pages/history.csv docs/history.csv
            echo "Copied history.csv from gh-pages"
            cat docs/history.csv
          else
            echo "No existing history.csv found in gh-pages"
          fi

      - name: Check disk space before running script
        run: |
          echo "Disk space before running script:"
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run script
        run: python rank.py

      - name: List output files
        run: |
          echo "Contents of docs/:"
          ls -R docs/ || echo "No files found in docs/"
          echo "Contents of history.csv:"
          cat docs/history.csv || echo "history.csv is empty"
          echo "Size of docs/ folder:"
          du -sh docs/

      - name: Verify GitHub token permissions
        run: |
          echo "Checking GITHUB_TOKEN permissions..."
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/anagoofyoutlook/psranking-dev | jq .permissions
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          keep_files: true
          exclude_assets: 'Photos/**'

      - name: Check disk space after deployment
        run: |
          echo "Disk space after deployment:"
          df -h