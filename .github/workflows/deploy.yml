
name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping pip install"
          fi

      - name: Check disk space before running script
        run: |
          echo "Disk space before running script:"
          df -h

      - name: Run rank.py
        run: |
          python rank.py

      - name: List Photos contents
        run: |
          echo "Contents of Photos/:"
          find Photos -type f

      - name: Clean up temporary files
        if: always()
        run: |
          echo "Cleaning up temporary files..."
          rm -rf PS/result.json
          echo "Disk space after cleanup:"
          df -h

      - name: Compress docs and Photos folders
        run: |
          echo "Compressing docs and Photos folders..."
          tar -czf docs.tar.gz docs Photos
          echo "Size of docs.tar.gz:"
          du -sh docs.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ranking-site
          path: docs.tar.gz
          retention-days: 1

      - name: Commit docs and Photos folders to main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ Photos/
          git commit -m "Update docs and Photos folders for GitHub Pages" || echo "No changes to commit"
          git push origin main

      - name: Check disk space after deployment
        if: always()
        run: |
          echo "Disk space after deployment:"
          df -h

      - name: Debug large files
        if: failure()
        run: find /home/runner/work -type f -size +100M
